<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style>
		li
		{
			text-transform:uppercase;
			letter-spacing:2px;	
		}
		body
		{
			font-family:Comic Sans MS;
		}
	</style>
</head>
<body bgcolor="#CCFF99" >
	<form>
		<div style="margin:auto; width:800px;">
		<fieldset style="width: 700px; height: 500px; background-color: #0f6; border: double; padding: 20px;">
			<legend style="font-size: 24px; text-align: center;letter-spacing: 5px;margin-top: 4px padding: 5px">USER FORM</legend>
			<div style="width: 28.5%; padding: 20px 35px;float: left;">
				<p><li>FIRST NAME</li></p>
				<p><li>PASSWORD</li></p>
				<p><li>GENDER</li></p>
				<p><li>ADDRESS</li></p>
				<p style="height: 60px"><li>D.O.B</li></p>
				<p><li>SELECT GAMES</li></p>
				<p><li>MARITAL STATUS</li></p>
			</div>

			<div style="width: 55%; float: left; padding: 20px 0px;">
				<p><input type="text" name="name"></p>
				<p><input type="password" name="password"></p>
				<p><input type="radio" name="gender" style="margin-right: 2px;"> Male &nbsp &nbsp<input type="radio" name="gender" > Female</p>
				<p style="height:100px"><textarea cols="20" rows="5" name="address"></textarea></p>
				<p><select><option>Jan</option><option>Feb</option><option>Mar</option><option>Apr</option><option>May</option><option>Jun</option><option>Jul</option><option>Aug</option><option>Sep</option><option>Oct</option><option>Nov</option><option>Dec</option></select>
				<select><option>1</option><option>2</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option></select>
				<select><option>1990</option><option>1991</option><option>1992</option><option>1993</option><option>1994</option><option>1995</option><option>1996</option><option>1997</option></select> </p>

				<p><input type="checkbox" name="hockey">Hockey <input type="checkbox" name="football">Football <input type="checkbox" name="cricket">Cricket <input type="checkbox" name="volleyball">Volleyball</p>

				<p><input type="radio" name="status" >Married <input type="radio" name="status">Unmarried</p>

				<p><input type="submit" value="Submit"><input type="reset" value="Reset"></p>

				<p><input type="checkbox" name="accept">I accept this agreement</p>
			</div>
		</fieldset>
		</div>
	</form>

</body>
</html>
