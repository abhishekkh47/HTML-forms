<!DOCTYPE html>
<html >
<head>
	<title> Sign Up Form</title>
	<style>
		th {
			font-size: 30px;
			background-color: #ffa;
			color: red;
		}
		td {
			padding: 2px 15px;
			background-color: #0cf
		}
		input, textarea, select {
			background-color: #cfc
		}
		table {
			padding: 0;
			margin: 20px;
			width: 50%;
			background-color: #fef;
		}
		.ma {
			width: 98.9%;
		}
		* {
			font-size: 16px;
		}


	</style>
</head>
<body>
	<form>
		<center>
		<table border="3" cellspacing="5px">
			<tr>
				<th colspan="2"> User Form</th>
			</tr>
			<tr>
				<td>Enter Name</td>
				<td> <input class="ma" type="text" name="name"> </td>
			</tr>
			<tr>
				<td>Enter Password</td>
				<td> <input class="ma" type="Password" name="password"> </td>
			</tr>
			<tr>
				<td>Enter Address</td>
				<td> <textarea class="ma" rows="3"></textarea> </td>
			</tr>
			<tr>
				<td>Select Game</td>
				<td>
					<input type="checkbox" />Hockey<br>
					<input type="checkbox" />Football<br>
					<input type="checkbox" />Badminton<br>
					<input type="checkbox" />Cricket<br>
					<input type="checkbox" />Volleyball
				</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="gender" value="Male" checked="true">Male
					<input type="radio" name="gender" value="Female">Female
				</td>
			</tr>
			<tr>
				<td>Select your age</td>
				<td>
					<select class="ma">
						<option>select</option>
						<option>15</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
						<option>21</option>
						<option>21+</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2"><center><input type="file" name=""></center></td>
			</tr>
			<tr>
				<td colspan="2">
					<center>
					<input type="submit" name="Submit" value="Click Me" style="width:32%; height:40px;">
					<input type="reset" name="Reset" value="Reset"style="width:32%; height:40px;">
					<input type="submit" name="Submit" value="Submit Form" style="width:32%; height:40px;">
					</center>
				</td>
			</tr>
		</table>
		</center>
	</form>
</body>
</html>
